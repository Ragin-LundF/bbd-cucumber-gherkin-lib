      noscope: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..E6VBxTBtgpME21GaspJNVNZHABU2ibUqYY4MS9cdDLM"

spring:
  datasource:
      platform: h2
      url: jdbc:h2:mem:testdb;IGNORECASE=true;DATABASE_TO_UPPER=true
      driver-class-name: org.h2.Driver
      username: cucumber
      password: cucumber

  jpa:
    hibernate:
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
      enabled: true
      change-log: classpath:/db/changelog/db.changelog-master.yaml

logging.level:
  cucumberTest: info
  root: error
  org:
    springframework: error
  com:
    ragin: error
